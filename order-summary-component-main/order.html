<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="order.css" />
    <title>ORder-summary</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card_img_holder">
          <img
            
            src="images/illustration-hero.svg"
            alt="Illustration of a person listening to music."
          />
        </div>
        <div class="card_body">
          <h1 class="title">Order Summary</h1>
          <p class="text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="plan_box">
            <div class="plan_box_left">
              <img
                src="images/icon-music.svg"
                alt="this is music"
                aria-hidden="true"
              />
              <div class="plan_details">
                <h2>Annual Plan</h2>
                <p>$59.99</p>
              </div>
            </div>
            <div class="plan_box_right">
              <a href="#">Change</a>
            </div>
          </div>
        </div>
        <div class="button_holder">
          <button class="btn payment_btn">Procees to Payment</button>
          <button class="btn cancel_btn">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
